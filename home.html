<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<title></title>
	<link rel = "stylesheet" 
		type = "text/css" 
		href = "./style.css">
</head>

<body>
	<div id = "header">
	<h1>Service Desk</h1>
	</div>
	
	<div id = "leftBar">
		<table style="width:100%">
			<tr>
				<th>Number</th>
				<th>Created</th>
				<th>Priority</th>
			</tr>
			<tr>
				<td>12345</td>  <!--Ticket Number-->
				<td>2023-05-03</td>  <!--Time Created-->
				<td>3</td>  <!--Priority-->
			</tr>
		</table>
	</div>
	
	<div id = "rightBar">
	<h2>Create A Ticket</h2>
	<form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name"><br><br>
			<label>Ticket Type</label>
			<input type="radio" name="help" id="help">Help Request
			<input type="radio" name="purchase" id="purchase">Purchase Request
			<input type="radio" name="website" id="website">Website Request<br>
			<label>1</label>
			<input type="range" min="1 max="5" value="1" id="priority">
			<label>5</label><br>
      <label for="title">Title</label>
      <input type="text" id="title" name="title"><br><br>
      <label for="desc">Description</label>
      <input type="text" id="desc" name="desc"><br><br>
      <input type="submit" value="Submit">
    </form>
	</div>
	<script src = "./client.js"></script>
</body>

</html>
