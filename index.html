    <!DOCTYPE html>
    <html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Login</title>
        <link rel = "stylesheet" 
            type = "text/css" 
            href = "./index.css">
        <link rel="icon" 
            type="image/x-icon"
            href="./images/favicon.ico">
    </head>
    
    <body>
        <div id = "header">
            <h1>Service Desk</h1>
        </div>
        
        <div class = "left-bar">
            <h2>Login</h2>
            <form>
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username" required></tr>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input id="submit" type="submit" value="Login">
                    </tr>
                </table>
            </form>
            </form>
        </div>
        
        <div class = "right-bar">
            <h2>Register</h2>
            <form>
                <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="reg-username" name="username" required></tr>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="reg-password" name="password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="reg-submit" type="submit" value="Create Account"></td>
                </tr>
            </table>
            </form>
        </div>
        
        <script src = "./client.js"></script>
    </body>
